<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <!-- section-1 -->
        <section class="sec-1">
            <div class="log-use-google">
                <div class="log">
                    <p>Log in to your account</p>
                </div>
                <div class="google-link">
                    <div class="logo"> 
                        <svg width="34px" height="34px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill="#4285F4" d="M14.9 8.161c0-.476-.039-.954-.121-1.422h-6.64v2.695h3.802a3.24 3.24 0 01-1.407 2.127v1.75h2.269c1.332-1.22 2.097-3.02 2.097-5.15z"></path><path fill="#34A853" d="M8.14 15c1.898 0 3.499-.62 4.665-1.69l-2.268-1.749c-.631.427-1.446.669-2.395.669-1.836 0-3.393-1.232-3.952-2.888H1.85v1.803A7.044 7.044 0 008.14 15z"></path><path fill="#FBBC04" d="M4.187 9.342a4.17 4.17 0 010-2.68V4.859H1.849a6.97 6.97 0 000 6.286l2.338-1.803z"></path><path fill="#EA4335" d="M8.14 3.77a3.837 3.837 0 012.7 1.05l2.01-1.999a6.786 6.786 0 00-4.71-1.82 7.042 7.042 0 00-6.29 3.858L4.186 6.66c.556-1.658 2.116-2.89 3.952-2.89z"></path></g></svg>
                    </div>
                    <div class="link">
                       <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?response_type=code&client_id=799222349882-ne3i0s9jdm5s0p7ll2d7tlsi1vc1halt.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fauth.openai.com%2Fapi%2Faccounts%2Fcallback%2Fgoogle&scope=openid%20profile%20email&state=b3b09039-5a4f-430f-932b-65716c585682&audience=799222349882-ne3i0s9jdm5s0p7ll2d7tlsi1vc1halt.apps.googleusercontent.com&nonce=Fz0k7fzHxnFZ5Emvctq2&service=lso&o2v=2&ddm=1&flowName=GeneralOAuthFlow">Log in with Google</a>
                    </div>
                </div>
                <div class="or">
                    <p class="line"></p>
                    <p>OR</p>
                    <p class="line"></p>
                </div>
            </div>
            <div class="enter-yours">
                <div>
                    <label for="email" id="in-email">Email address</label><br>
                    <input type="text" placeholder="Enter your email address" id="email">
                </div>
                <div>
                    <button class="continue">Continue</button>
                </div>
            </div>
            <div class="create">
                <p>Don't have an account? <a href="">sign up</a></p>
            </div>
        </section>


        <!-- section-2 -->
        <section class="sec-2">
            <div class="seamless">
                <p>Seamless data tiering with <br>online Archive</p>
            </div>
            <div class="offload">
                <p>Offload aged data from your cluster to a <br> lower-cost,queryable storage tier.create <br> an online Archive to start saving on <br> storage costs.</p>
            </div>
        </section>
    </main>
</body>
</html>
