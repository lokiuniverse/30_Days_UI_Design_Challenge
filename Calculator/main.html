<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="input">
        <button onclick="cl()" class="operation">Cl</button>
        <button onclick="del()" class="operation">DEL</button>
        <button onclick="display('%')" class="operation">%</button>
        <button onclick="display('/')" class="operation">/</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('*')" class="operation">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('+')" class="operation">+</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('-')" class="operation">-</button>
        <button onclick="display('0')">0</button>
        <button onclick="display('00')">00</button>
        <button onclick="display('.')">.</button>
        <button onclick="calculate('=')" class="operation">=</button>
    </div>

    <script>
        let answer=document.getElementById("input")
        function display(num){
            answer.value+=num
        }
        function del(){
            answer.value=""
        }
        function cl(){
            answer.value=answer.value.slice(0,-1)
        }
        function calculate(){
            try{
                answer.value=eval(answer.value)
            }
            catch(error){
                invalid
            }
        }
    </script>
</body>
</html>
