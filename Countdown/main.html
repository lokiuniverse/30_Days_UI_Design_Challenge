<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./main.css">
</head>

    <main>
        <section class="sec-1">
                <p class="just">JUST A LITTLE MORE...</p>
        </section>
        

        <section class="sec-2">
           
            <div class="container">
                <div class="bg-img"></div>
                <div class="day">
                    <p>DAYS</p>
                </div>
                <div id="days" class="num"><p>00</p></div>
            </div>


            <div class="container">
                <div class="bg-img">

                </div>
                <div class="day">
                    <p>HOURS</p>
                </div>
                <div class="num">
                    <p id="hours">00</p>
                </div>
            </div>


            <div class="container">
                <div class="bg-img"></div>
                <div class="day">
                    <p>MINUTES</p>
                </div>
                <div class="num">
                    <p id="minutes">00</p>
                </div>
            </div>


            <div class="container">
                <div class="bg-img"></div>
                <div class="day">
                    <p>SECONDS</p>
                </div>
                <div class="num">
                    <p id="seconds">00</p>
                </div>
            </div>
