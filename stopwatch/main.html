<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section>
        <div class="frame">
            <div class="hr">00</div>
            <div class="colon">:</div>
            <div class="min">00</div>
            <div class="colon">:</div>
            <div class="sec">00</div>
            <div class="colon">:</div>
            <div class="ms">00</div>
        </div>
        <div class="bts">
            <button class="begin">start</button>
            <button class="no">stop</button>
            <button class="first">reset</button>
        </div>
    </section>
    <script>
        let start=document.querySelector(".begin")
        let stop=document.querySelector(".no")
        let reset=document.querySelector(".first")
        let hr=min=sec=ms=0;
        let starttimer;

        start.addEventListener('click',()=>{
            starttimer=setInterval(()=>{
                ms++;
                if(ms==100){
                    sec++;
                    ms=0;
                }
                if(sec==60){
                    min++;
                    sec=0;
                }
                if(min==60){
                    hr++;
                    min=0;
                }
                updatedisplay()
            },10)
        })
        stop.addEventListener('click',()=>{
            clearInterval(starttimer);
        })
        reset.addEventListener('click',()=>{
            updatedisplay();
            hr=min=sec=ms=0;
            clearInterval(starttimer)
        })
        function updatedisplay(){
        ahr=hr<10?'0'+hr:hr
        amin=min<10?"0"+min:min
        asec=sec<10?'0'+sec:sec
        ams=ms<10?'0'+ms:ms
            document.querySelector(".hr").innerText=ahr;           
            document.querySelector(".min").innerText=amin
            document.querySelector(".sec").innerText=asec;
            document.querySelector(".ms").innerText=ams;
        }
        
    </script>
</body>
</html>
