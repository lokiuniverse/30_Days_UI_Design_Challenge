        <div class="give">

        </div>

            <div class="a">
                <div>
                <input type="checkbox" id="box-1">
                </div>
                <div>
                    <label for="box-1">i may be contacted about this feedback.ssee our <u>privacy policy</u></label>
                </div>
            </div>
            <div class="b">
                <div><input type="checkbox" id="box-2"></div>
                <div><label for="box-2">i'd like to help improve the products by joining the <u>Research Group</u></label></div>
            </div>
        </div>
        <div>
            <button class="send">send feedback</button>
        </div>
    </main>
