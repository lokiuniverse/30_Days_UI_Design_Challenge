<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Button</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="container">
      <div class="input">
        <label for="fontSizeInput">Font Size: </label><input type="text" id="fontSizeInput" placeholder=" 16px">
      </div>
      <div class="input">
        <label for="paddingInput">Padding: </label> <input type="text" id="paddingInput" placeholder=" 10px 20px">
      </div>
        <div class="input">
          <label for="colorInput">Color: </label><input type="color" id="colorInput">
        </div>
        <div class="input">
          <label for="backgroundcolorInput">background-Color: </label><input type="color" id="backgroundcolorInput">
        </div>
        <div class="input">
          <label for="borderInput">Border: </label><input type="text" id="borderInput" placeholder=" 2px solid black">
        </div>
        <div class="input">
          <label for="borderRadiusInput">Border Radius: </label><input type="text" id="borderRadiusInput" placeholder=" 10px">
        </div>
    </div>

    <button class="custom-btn" id="customButton">Custom Button</button>

    <script src="./main.js">

    </script>

</body>
</html>
